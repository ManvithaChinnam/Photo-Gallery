<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
</head>

<body>
    <h1>Welcome to my Photo Gallery</h1>
    <img id="Logo" src="https://render.fineartamerica.com/images/images-new-artwork/images/artworkimages/medium/2/the-tetons-snake-river-archive-photos.jpg">
    <h2>Grid Gallery</h2>
    <div class="grid">

        <img src="https://cdn.pocket-lint.com/r/s/1200x/assets/images/151442-cameras-feature-stunning-photos-from-the-national-sony-world-photography-awards-2020-image1-evuxphd3mr.jpg">

        <img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg">

        <img src="https://dynaimage.cdn.cnn.com/cnn/q_auto,h_600/https%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F190808205502-23-week-in-photos-0809-restricted.jpg">

        <img src="https://live-production.wcms.abc-cdn.net.au/66aba074f24d01a88fdc35f062219677?impolicy=wcms_crop_resize&cropH=608&cropW=1080&xPos=0&yPos=55&width=862&height=485">

        <img src="https://images.iphonephotographyschool.com/23884/1120/iPhone-Photography-Tips.jpg">

        <img src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293__340.jpg">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSA8GVqY7CRGpJzgZF_n_QAcGBmvthcJjkRVA&usqp=CAU">

        <img src="https://www.mcgill.ca/newsroom/files/newsroom/styles/wysiwyg_extra_large/public/arts-wide-winter_0_0.gif?itok=ZLXcu0XK">

    </div>
    <h3>Sliding Gallery</h3>

    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="https://ipt.imgix.net/201444/x/0/how-and-why-you-should-shoot-vertical-landscape-photos-3.jpg?auto=compress%2Cformat&ch=Width%2CDPR&dpr=1&ixlib=php-3.3.0&w=883">
                    <div class="carousel content">
                        <p>Iceland lights</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="https://images.livemint.com/img/2020/03/04/600x338/night_mode_1583315047071.jpg">
                    <div class="carousel content">
                        <p>Red tree</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="https://i.pinimg.com/236x/fd/bb/56/fdbb56d518b5ef307845058e8d61949c.jpg" style="width:50%;">
                    <div class="carousel content">
                        <p>Pretty Flowers</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>

                    <img class="img-responsive" src="http://media.heartlandtv.com/images/anderson-Kristee+Milkowski1.jpg" style="width:50%;">
                    <div class="carousel content">
                        <p>Stormy Weather</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="https://live.staticflickr.com/65535/50137099548_be9ddb10ce_b.jpg" style="width:50%;">
                    <div class="carousel content">
                        <p>Beautiful lake in the Mountains</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="https://st3.depositphotos.com/12674628/15275/i/600/depositphotos_152758800-stock-photo-red-rose-with-water-drops.jpg">
                    <div class="carousel content">
                        <p>Rose in Water</p>
                    </div>
                </center>
            </div>

            <div class="item">
                <center>
                    <img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-Zb67uN6jLsolIbCDxlUfq_8xNFVUJe4GSQ&usqp=CAU">
                    <div class="carousel content">
                        <p>Windmills from the Sky</p>
                    </div>
                </center>
            </div>

            <div class="item">
                     <center>
                    <img class="https://www.rei.com/dam/catskills_060117_003_hero_lg.jpg">
                    <div class="carousel-content">
                        <p>Hidden Waterfall in Forest</p>
                    </div>
                </center>
            </div>

            <a class="left carousel-control" href="#mycarousel" dataslide="prev">
                <span class="glphyicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" dataslide="next">
                <span class="glphyicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
